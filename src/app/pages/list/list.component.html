<div class="wrapper">
    <div class="redirect">
        <a routerLink="/">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back to Homepage
        </a>
    </div>
    <div class="content">
        <h4>List :</h4>
        <div class="search">
            <form [formGroup]="searchForm">
                <input type="text" placeholder="Search..." formControlName="searchstring">
            </form>
        </div>

        <ul class="list">
            <li *ngFor="let name of list | search: searchForm.value.searchstring">{{ name }}</li>
        </ul>
    </div>
</div>
